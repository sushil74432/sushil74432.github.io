    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>

<body>




    <div class="ancestors">
        <div> (great-grandparent)
            <ul> (grandparent)
                <li> (direct parent)
                    <span>some text</span>
                </li>
            </ul>
        </div>
    </div>




    <script>
    var txt = $("body p").eq(0).text();
    $("body p").eq(1).append(txt);
    </script>
</body>
